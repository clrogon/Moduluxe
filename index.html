<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moduluxe Real Estate Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <style>
      :root {
        /* Defaults (Nzila Ember) */
        --color-bg-light: #F2F4F7;
        --color-surface: #FFFFFF;
        
        --color-bg-dark: #111827;
        --color-surface-dark: #1F2937;
        
        --color-accent-light: #F97316;
        --color-accent-dark: #F97316;
        
        /* Dynamic mappings */
        --color-accent: var(--color-accent-light);
        --color-button-text: #FFFFFF;
      }
      .dark {
        --color-accent: var(--color-accent-dark);
      }
      
      /* Fix for white buttons in Urban Traverse Dark where white on white is invisible */
      .dark .theme-urban-traverse button.bg-blue-600,
      .dark .theme-urban-traverse a.bg-blue-600,
      .dark .theme-urban-traverse button.bg-blue-700 {
          color: #000000;
      }

      /* For custom scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      .dark ::-webkit-scrollbar-track {
        background: #2d3748;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #718096;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #a0aec0;
      }
    </style>
    <script>
      // Configure Tailwind to use our CSS variables
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                50: 'var(--color-bg-light)',
                100: 'var(--color-bg-light)',
                200: 'var(--color-bg-light)',
                800: 'var(--color-surface-dark)',
                900: 'var(--color-bg-dark)',
              },
              white: 'var(--color-surface)',
              blue: {
                500: 'var(--color-accent)',
                600: 'var(--color-accent)',
                700: 'var(--color-accent)',
              }
            }
          }
        }
      }

      // Avoid FOUC (Flash of Un-styled Content) for dark mode
      try {
        const theme = localStorage.getItem('appearanceTheme');
        if (theme === 'Dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
      } catch (e) { /* ignore */ }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "jspdf": "https://esm.sh/jspdf@^3.0.4",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.2"
  }
}
</script>
</head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
